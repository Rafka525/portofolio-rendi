<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        background: black;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
      }

      .nav {
        background: linear-gradient(
          180deg,
          rgb(1, 1, 145) 0%,
          rgb(0, 0, 92) 100%
        );
        display: flex;
        height: 15vh;
        border: 1px solid white;
      }

      .ul {
        display: flex;
        flex-direction: row;
        margin: 0 auto;
        justify-content: center;
        gap: 100px;
        align-items: center;
      }

      .ul a {
        text-decoration: none;
        color: white;
      }

      .list {
        font-size: 24px;
        text-align: center;
        list-style-type: none;
        text-decoration: none;
        transition: 0.3s ease-in-out;
      }

      .list:hover {
        transform: scale(1.2);
        background-color: rgba(0, 0, 255, 0.445);
        padding: 20px;
      }

      .box {
        width: fit-content;
        height: fit-content;
        display: flex;
        justify-content: center;
        margin: 0 auto;
        margin-top: 100px;
        gap: 70px;
        padding: 20px;
        border-radius: 10px;
      }

      .card {
        background: linear-gradient(
          135deg,
          rgb(71, 1, 1) 0%,
          rgb(190, 83, 83) 100%
        );
        border-radius: 100px;
        color: white;
        padding: 20px;
        border: 2px solid rgb(255, 255, 255);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        transition: 0.3s;
      }

      .card:hover {
        transform: scale(1.3);
      }

      .btn {
        margin: 0 auto;
        margin-top: 100px;
        padding: 15px 30px;
        font-size: 18px;
        background-color: rgb(0, 0, 255);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        animation: pulse 1.5s infinite;
      }

      @media screen and (max-width: 480px) {
        nav {
          width: 500px;
        }

        .list {
          font-size: 12px;
        }

        .card {
          transform: scaleY(0.7);
          transform: scaleY(1);
        }

        .card h1 {
          font-size: 15px;
        }
        .btn {
          font-size: 14px;
          padding: 10px 20px;
        }
      }

      @keyframes pulse {
        0% {
          background-color: rgb(0, 0, 255);
          transform: scale(1);
        }
        50% {
          background-color: rgb(0, 100, 255);
          transform: scale(1.1);
        }
        100% {
          background-color: rgb(0, 0, 255);
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <ul class="ul">
        <a href="#">
          <li class="list">Home</li>
        </a>

        <a href="#">
          <li class="list">Contact</li>
        </a>

        <a href="#">
          <li class="list">About</li>
        </a>
      </ul>
    </nav>

    <div class="box">
      <div class="card">
        <h1>Halo Selamat Datang</h1>
      </div>
      <div class="card">
        <h1>Ini WebsiteKu</h1>
      </div>
    </div>

    <button class="btn" onclick="alert('Halo Semua')">Klik Aku</button>
  </body>
</html>
